<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <h1 class="nav__logo">Halo.</h1>
            <ul class="nav__menu">
                <li class="nav__menu__item">About</li>
                <li class="nav__menu__item">Releases</li>
                <li class="nav__menu__item">Contact Us</li>
            </ul>
            <div class="nav__user">
                <img class="nav__user__search" src="../icons/icon-search.svg" alt="search">
                <button class="nav__user__btn">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h2 class="welcome__heading">Welcome {name}, you have succesfully logged in</h2>
        </section>
    </main>
    <footer>
        <a href="#">Privacy Policy</a>
        <p>Copyright@Halo 2021</p>
    </footer>
</body>
</html>
